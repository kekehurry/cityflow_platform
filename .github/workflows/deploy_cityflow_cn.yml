name: Deploy to CityFlow.CN Server

on:
  workflow_run:
    workflows:
      - Build and Push to GHCR
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add server to known_hosts
      run: |
        if ! ssh-keygen -F 8.138.167.208 > /dev/null; then
          ssh-keyscan -H 8.138.167.208 >> ~/.ssh/known_hosts
        fi

    - name: SSH into server
      run: |
        ssh -p 7012 kai@8.138.167.208 << 'EOF'
        cd ~/cityflow_platform
        git checkout -f
        git pull origin main
        chmod +x ./deploy.sh
        ./deploy.sh --beian
        EOF
